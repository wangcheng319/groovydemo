apply plugin: "com.bytedance.android.aabResGuard"

aabResGuard {
    mappingFile = file("mapping.txt").toPath() // 用于增量混淆的 mapping 文件
    // 白名单规则
    whiteList = [
            "*.R.raw.*"
    ]
    obfuscatedBundleFileName = "duplicated-app.aab" // 混淆后的文件名称，必须以 `.aab` 结尾
