//    enableFilterFiles = false // 是否允许过滤文件
//    // 文件过滤规则
//    filterList = [
//            "META-INF/*"
//    ]
//    enableFilterStrings = true // 过滤文案
//    unusedStringPath = file("unused.txt").toPath() // 过滤文案列表路径 默认在mapping同目录查找
//    languageWhiteList = ["en", "zh"] // 保留en,en-xx,zh,zh-xx等语言，其余均删除
}